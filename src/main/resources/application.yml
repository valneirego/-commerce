spring:
  threads:
    virtual:
      enable: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    platform: h2

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true


  h2:
    console:
      enabled: true
      path: /h2-console
